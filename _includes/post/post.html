<article class="tlog-post card">
    <div class="card-body">
        <main class="tlog-post-content">
            {{ post.content }}

            {% include post/post-quote.html %}
        </main>

        <footer class="tlog-post-footer">
            <b>
                {% if page.id %}
                    <time>{{ post.date | date_to_string }}</time>
                {% else %}
                    <a href="{{ post.url }}">Permalink</a>
                {% endif %}
            </b>

            <span>
                {% for tag in post.tags %}
                    <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}">#{{ tag }}</a>
                {% endfor %}
            </span>
        </footer>
    </div>
</article>
